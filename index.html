<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Loft16 Photography</title>
    
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts-->

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<body>
    <header class="header container">
        <img class="logo" src="img/l6ftlogo.png" alt="logo">
        <p> Sport stock photography</p>
        <h1> New web site Jan 1st 2024</h1>
        
        <!--empty tag for countdown timer loaded via JS-->
        <div id="countdown"> </div>
    </header>
    
    <main class="main container">
    
        <section id="grid">
            <img class="zero" src="img/BercyLOW_535.JPG" alt="tennis">
            
            <div id="subgrid">
                <img class="one" src="img/BercyLOW_526.JPG" alt="tennis" >
                
                <p class="double-col"> Over 1 million images taken in 2022</p>
                
                <img class="two" src="img/BercyLOW_527.JPG" alt="tennis" >
                
                <p class="simple-col">Sign Up for the weekly newsletter with the most important sport images from Loft16</p>
                
                <img class="three" src="img/BercyLOW_532.JPG" alt="tennis" >
                <img class="four" src="img/BercyLOW_539.JPG" alt="tennis" >
                <span></span> 
                <span></span>
                <span></span>
                <span>                 </span>
                <img class="five" src="img/BercyLOW_544.JPG" alt="tennis" >
            </div>
        </section>

        <form>
            <fieldset class="fieldset">
                <!--<label>your email</label>-->
                <input type="email" name="client_email" placeholder="john@smith.com">
                <div class="gdpr">    
                    <input type="checkbox" name="data-protection" value="gdpr">
                    <label> <a href="https://gdpr-info.eu/">General Data Protection Regulation (GDPR)</a></label>
                </div>    
                <button class="ball" type="submit">Subscribe</button>
               
                
            </fieldset> 
        </form>
    </main>
    
    <footer class="footer container"> 
                <h3>Our social networks</h3>
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram-square"></i></a>
                <a href="mailto:blalb@blalb.com"><i class="fa-solid fa-envelope"></i></a>
    </footer>
    <script src="js/countdown.js"></script>

</html>
